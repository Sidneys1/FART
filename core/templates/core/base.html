</head>

<body>
    <nav class="navbar navbar-expand sticky-top navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'core:index' %}">FART</a>

        </button>

    <div class="container-fluid">{% block content %}(no content){% endblock %}</div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'core/jquery/dist/jquery.slim.min.js' %}"></script>
    <script src="{% static 'core/popper.js/dist/umd/popper.min.js' %}"></script>
    <script src="{% static 'core/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'core/bootstrap-maxlength/bootstrap-maxlength.min.js' %}"></script>
    <script src="{% static 'core/bootstrap-markdown/js/bootstrap-markdown.js' %}"></script>
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip();
            $('input[maxlength]').maxlength({'warningClass': "badge badge-pill badge-light", 'limitReachedClass': "badge badge-pill badge-warning"});
